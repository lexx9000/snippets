<form action="https://echo.htmlacademy.ru" class="form" method="post">
    <p class="form__item">
        <label for="form__label">Ваше имя</label>
        <input class="form__input" id="form-name" type="text" name="name" value="" placeholder="Ваше имя">
    </p>
    <p class="form__item">
        <label for="form__label">Телефон</label>
        <input class="form__input" id="form-phone" type="tel" name="phone" value="" placeholder="+7 123 456-78-90"
            pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
    </p>
    <button class="form__button" type="submit"> Отправить </button>
</form>
